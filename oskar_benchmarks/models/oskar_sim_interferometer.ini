[General]
app=oskar_sim_interferometer
version=2.7.0

[simulator]
double_precision=false

[sky]
oskar_sky_model\file=sky.osm

[observation]
num_channels=3
start_frequency_hz=100e6
frequency_inc_hz=20e6
phase_centre_ra_deg=20
phase_centre_dec_deg=-30
num_time_steps=24
start_time_utc=01-01-2000 12:00:00.000
length=12:00:00.000

[telescope]
aperture_array\element_pattern\enable_numerical=false
gaussian_beam\fwhm_deg=0.8179
station_type=Gaussian beam
longitude_deg=21.4107
latitude_deg=-30.7215
gaussian_beam\ref_freq_hz=1400000000.0
input_directory=telescope.tm

[interferometer]
oskar_vis_filename=example.vis
channel_bandwidth_hz=1e6
time_average_sec=10
